name: Railway Bot Scheduler

on:
  schedule:
    # ⏹️ Spegni ogni giorno alle 00:40 italiane (22:40 UTC)
    - cron: '40 22 * * *'
    # ▶️ Avvia ogni giorno alle 08:00 italiane (06:00 UTC)
    - cron: '0 6 * * *'

jobs:
  control-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Stop or start bot on Railway
        run: |
          if [ "${{ github.event.schedule }}" = "40 22 * * *" ]; then
            echo "Stopping bot..."
            curl -X POST "https://backboard.railway.app/graphql" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -d "{\"query\":\"mutation { stopService(id: \\\"$RAILWAY_SERVICE_ID\\\") }\"}"
          else
            echo "Starting bot..."
            curl -X POST "https://backboard.railway.app/graphql" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -d "{\"query\":\"mutation { deployService(id: \\\"$RAILWAY_SERVICE_ID\\\") { id } }\"}"
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
